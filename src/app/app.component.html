<!-- 
  Mail addreess with an input field
  Drop down with 3 options, basic advanced and pro with a defalut
  password should not be empty


-->

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(formInfo)" #formInfo>
        <div class="form-group">
          <!-- adding a form group for first set of verificatons email-->
          <!--name email dropdown with options-->
          <label for="username">User Name</label>
          <input
            type="text"
            id="username"
            class="form-control"
            ngModel
            name="username"
          />
          <div></div>
          <!-- email, and should not be empty plus valid-->
          <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
        </div>
        <div>
          <!-- this part will be disabled unless first form group is verified-->
          <div >
            <h2>Dropdowns</h2>
            <p>The .dropdown class is used to indicate a dropdown menu.</p>
            <p>Use the .dropdown-menu class to actually build the dropdown menu.</p>
            <p>To open the dropdown menu, use a button or a link with a class of .dropdown-toggle and data-toggle="dropdown".</p>                                          
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
              <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#">HTML</a></li>
                <li><a href="#">CSS</a></li>
                <li><a href="#">JavaScript</a></li>
              </ul>
            </div>
          </div>
          <div></div>
        </div>
        <button class="btn btn-danger" type="submit">Click to submit</button>
      </form>
    </div>
  </div>
</div>
