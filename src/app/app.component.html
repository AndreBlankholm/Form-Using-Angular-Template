<!-- 
  Mail addreess with an input field
  Drop down with 3 options, basic advanced and pro with a defalut
  password should not be empty


-->

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(formInfo)" #formInfo="ngForm">
        <div class="form-group">
          <!-- adding a form group for first set of verificatons email-->
          <!--name email dropdown with options-->
          <label for="username">User Name</label>
          <input
            type="text"
            id="username"
            class="form-control"
            ngModel
            name="username"
            required
          />
          
          <!-- email, and should not be empty plus valid-->
          <label for="email form-group">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
          />
        </div>
        <span class="help-block-email" *ngIf="!email.valid && email.touched"
              >Please enter a valid email!</span
            >
        <div class="form-group">
          <label for="secret">Please discribe your overall skill</label>
          <select
            id="options"
            class="form-select placholder"
            [ngModel]="defaultQuestion"
            name="dropdown"
            ngModel=""
            dropdown
          >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
         <textarea 
         name="password"
          id="password" 
          cols="1"
          class="form-control"
          ngModel
           ></textarea>
        </div>

        <button class="btn btn-danger form-group" type="submit">Click to submit</button>
      </form>
    </div>
  </div>
</div>
